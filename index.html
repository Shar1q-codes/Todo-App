<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
      <title>To-Do App-Web</title>
   </head>
   <body>
      <div class="header-container">
         <div class="left-div">
            <h1 id="heading1">Tasks</h1>
            <h1 id="heading2">Lists</h1>
         </div>
         <div class="right-div">
            <div>
               <a href="./list.html">
                  <button class="list-button">
                     <img src="./images/add-icon-40px.png" alt="add_icon" class="add_image" >
                     <h1 id="heading3">Add List</h1>
                  </button>
               </a>
            </div>
         </div>
      </div>
      <div class=main-container>
         <div class="main-box">
          
            <a href="./new.html">
               <div class="mb-heading"> 
                  Trip To Paris
               </div>
            </a>
            <hr >
            <div class="mb-task">
               <del> Completed Task</del>
            </div>
            <div class="mb-checkbox">
               <input type="checkbox" name="checkbox1" class="checkbox-size" >Pending Task
            </div>
         </div>
         <div class="main-box">
       
            <div class="mb-heading">
               My Todo List          
            </div>
            <hr>
            <div class="mb-task">
               <del> Completed Task</del>
            </div>
            <div class="mb-checkbox">
               <input type="checkbox" name="checkbox2" class="checkbox-size" >Pending Task
            </div>
         </div>
         <div class="main-box">
            <div class="mb-heading">
               My Todo List          
            </div>
            <hr>
            <div class="mb-task">
               <del> Completed Task</del>
            </div>
            <div class="mb-checkbox">
               <input type="checkbox" name="checkbox3" class="checkbox-size" >Pending Task
            </div>
         </div>
      </div>
   </body>
</html>
